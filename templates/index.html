<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TextUtils - HOME</title>
  </head>
  <body style="font-family: Google Sans;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">TextUtils</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="alert alert-dark alert-dismissible fade show" role="alert">
    <strong>Welcome!</strong> You should check our TextUtil Analyzer.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
  </div><br>

  <div class="container">
    <form action="/analyze" method="post">
      {% csrf_token %}
      <div class="form-group">
        <p class="lead"><b>Welcome to Text Analyzer</b></p>
      </div>
      <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter your text below:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="6"></textarea>
      </div>
      <div class="custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" name="removepunc" id="defaultCheck1">
        <label class="custom-control-label" for="defaultCheck1">
          Remove Punctuation
        </label>
      </div>
      <div class="custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" name="toupper" id="defaultCheck2">
        <label class="custom-control-label" for="defaultCheck2">
          Convert to Uppercase
        </label>
      </div>
      <div class="custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" name="remnewline" id="defaultCheck3">
        <label class="custom-control-label" for="defaultCheck3">
          Remove New Line
        </label>
      </div>
      <div class="custom-control custom-switch">
        <input class="custom-control-input" type="checkbox" name="remexspace" id="defaultCheck4">
        <label class="custom-control-label" for="defaultCheck4">
          Remove Extra Spaces
        </label>
      </div><br>
      <div class="form-group">
        <button type="submit" class="btn btn-dark">Analyze text</button>
        <button type="button" onclick="location.reload();" class="btn btn-dark">Reset</button>
      </div>
    </form>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
